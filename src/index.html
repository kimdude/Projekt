<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Binge</title>
    <link rel="stylesheet" href="sass/main.scss">
    <script type="module" src="js/main.js"></script>
    <link rel="icon" type="image/x-icon" href="images/bingeIcon.svg">
</head>
<body>
    <main>
        <!-- Div med logotyp och sökfält -->
        <div id="searchDiv">
            <img src="images/bingeLogo.svg" alt="Next Binge Logotyp." id="bigLogo">
            <div>
                <label for="searchInput"></label>
                <input type="text" name="searchInput" placeholder="Film, serie, tv-show..." id="searchInput">
                <button class="searchBtn">SÖK</button>
            </div>
        </div>
        <!-- Div med gul lysande linje -->
        <div id="yellowGlow"></div>
        <!-- Sektion med information om sökningen -->
        <section id="result">
            <span></span>
            <h1>titel</h1>
        </section>
        <!-- Sektion med liknande rekommendationer -->
        <section id="recommendations">
            <h2>Att titta på efter:</h2>
            <span></span>
        </section>
    </main>
    <footer>
        <div>
            <p><strong>Next Binge</strong></p>
            <p>Hitta din nästa film!</p>
            <a href="https://api.watchmode.com/">Watchmode API</a><br>
            <a href="https://tastedive.com/read/api">Taste Dive API</a><br>
            <a href="https://developers.google.com/youtube/iframe_api_reference">Youtube Player API</a>
        </div>
        <img src="images/bingeIcon.svg" alt="Next Binge Logotyp" id="smallLogo">
    </footer>
</body>
</html>
